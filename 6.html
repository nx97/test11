<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>垂直菜单导航</title>
    <style>
        *{
            margin:0px;
            padding: 0px;
        }
        ul{
            list-style: none;
        }
        a {
            text-align: center;
            text-decoration: none;
            background-color:lightgrey;
            display: block;
            color: purple;
            width: 100px;
            height: 30px;
            margin-bottom: 5px;
            line-height: 30px;
        }
        #menu a:hover{
            background: yellow;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li><a href="#">Link1</a></li>
    <li><a href="#">Link2</a></li>
    <li><a href="#">Link3</a></li>
</ul>
</body>
</html>
