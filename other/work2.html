<body>
<script>
    var today = new Date();
    var year = today.getFullYear();
    document.write("this year is "+ year + "<br />");
    if((year%4 == 0 && year%100 != 0) || year%400 == 0){
        document.write("and it's a leap year!");
    }else{
        document.write("and it's not a leap year!");
    }
</script>
</body>
