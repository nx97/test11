<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            position: relative;
        }
        .circle{
            width: 200px;
            height: 200px;
            border: 10px black solid;
            position: absolute;
            border-radius: 50%;
        }
        .blue{
            border-color: blue;
        }
        .yellow{
            border-color: yellow;
            left: 230px;
        }
        .red{
            border-color: red;
            left:460px;
        }
        .green{
            border-color: green;
            left: 120px;
            top: 120px;
        }
        .black{
            border-color: black;
            left: 350px;
            top: 120px;
        }
    </style>
</head>
<body>
<div>
    <div class="circle blue"></div>
    <div class="circle yellow"></div>
    <div class="circle red"></div>
    <div class="circle green"></div>
    <div class="circle black"></div>
</div>
</body>
</html>
