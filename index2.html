            text-indent: 5px;

            line-height: 25px;
        }

    var oUl = document.getElementById('menu');
    var aH3 = oUl.getElementsByTagName('h3');
    for(var i=0;i<aH3.length;i++){
        aH3[i].bShow = false;
        aH3[i].onmouseover = function () {
            var aSub = this.parentNode.children[1];
            aSub.style.display = 'block';
        };
        aH3[i].onmouseout = function () {
            var aSub = this.parentNode.children[1];
            if(this.bShow){
                aSub.style.display = 'block';
            }else{
                aSub.style.display = 'none';
            }
        };
        this.bShow = !this.bShow;


    }
</script>
