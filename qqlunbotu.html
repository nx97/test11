        <div id="content">

            <img src="002.jpg">
            <img src="003.jpg">
            <img src="004.jpg">

    </div>

        var oTxt = document.getElementById('txt');
        var oSin = document.getElementById('S-index');
        var aLiImg = oSin.getElementsByTagName('li');
        var aLi = oTxt.getElementsByTagName('li');

        for(var i=0;i<aLiImg.length;i++)
        aLiImg[i].index = i;
        aLiImg[i].onmouseover = function(){
            changeImg(index);
        };

            for(var i=0;i<aLiImg.length;i++){
                aLiImg[i].className = '';
                aLi[i].className = '';
