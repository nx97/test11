<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>hidden windows</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #container{
            width: 300px;
            height: 30px;
        }
        #tab{
            overflow: hidden;
        }
        #tab li{
            list-style: none;
            text-decoration: none;
            text-align: center;
            background: grey;
            float: left;
            margin-right: 5px;
            line-height: 30px;
            width: 90px;
            cursor: pointer;

        }
        #tab .selected{
            background: black;
            color: white;
        }
        #content{
            width: 300px;
            height: 250px;
            background: #ccc;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul id="tab">
            <li class="selected">html</li>
            <li>css</li>
            <li>javascript</li>
        </ul>
    </div>
    <div id="content">
        <div class="selected">参见陛下</div>
        <div>参见娘娘</div>
        <div>吾皇万岁万岁万万岁</div>

    </div>
</body>
</html>
