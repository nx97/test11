<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片拉伸</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 800px;
            height: 280px;
            position: relative;
            margin:50px auto;
        }
        #container img{
            width: 500px;
            height: 280px;
            position: absolute;
        }
    </style>
</head>
<body>
<div id="container">
    <img src="images/01.jpeg">
    <img src="images/02.jpeg">
    <img src="images/03.jpeg">
    <img src="images/04.jpeg">
</div>
</body>
</html>
